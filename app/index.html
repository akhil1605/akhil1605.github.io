<!DOCTYPE html>
<html>
   <head>
        <title>Bus Search</title>
        <meta name="viewport"  content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <script src="../script/angular.min.js"></script>
        <script src="bus-search.js"></script>
   </head> 
   <body style="margin-bottom: 40%;">
        <div class="container-fluid pt-5"  ng-app="busApp" ng-controller="busController">
            <div class="row text-center">

                <!-- From Portion -->
                <div class="col-md-4 col-sm-4">
                    <div class="card p-5 mx-5">
                        <h4>From</h4>
                        <h5>District : </h5>
                        
                        <select  ng-model="fromDistrict" ng-change="updateStopWithFromDistrict()" >
                            <option ng-repeat="x in districts" value="{{x.district}}">{{x.district}}</option>
                        </select><br>

                        <!-- Fetch Stops based on fromDistrict. Use showTable for hiding table and dirtyFlag 
                        for making fromStop to dirty on change  -->
                        <h5>Stop : </h5>
                        <select ng-model="fromStop" ng-change="showTable=false;dirtyFlag=true"  ng-options="stop for stop in fromStops">
                        </select>
                    </div>
                </div>

                <!--  To Portion -->
                <div class="col-md-4 col-sm-4">
                    <div class="card p-5 mx-5">
                        <h4>To</h4>
                        <h5>District : </h5>
                        <select ng-model="toDistrict" ng-change="updateStopWithToDistrict()">
                            <option ng-repeat="x in districts" value="{{x.district}}">{{x.district}}</option>
                        </select><br>

                        <!-- Fetch Stops based on toDistrict. Use showTable for hiding table and dirtyFlag 
                        for making toStop to dirty on change  -->
                        <h5>Stop : </h5>
                        <select ng-model="toStop" ng-change="showTable=false; dirtyFlag=true" ng-options="stop for stop in toStops">
                        </select>

                    </div>
                </div>
                
                <div class="col-md-4">
                    For AD
                </div>
            </div>

            <!-- Search Section -->
            <div class="row mt-5">
                <div class="col-md-8 col-sm-8">
                    <div class="card p-5 mx-5">
                        <!-- Displays the current time -->
                        <h5>Time : {{clock |  date:'hh:mm a'}}</h5>

                        <!-- Will be disabled if fromDistrict and toDistrict are same and fromStop and toStop are same -->
                        <button type="button" id="search" class="btn btn-success btn-lg mt-5" ng-disabled="fromDistrict == toDistrict && fromStop==toStop" ng-click="findBus()"><h5 style="display: inline;">Search</h5><i class="bi bi-search p-3"></i></button> 
                        <br>
                        
                        <!-- Shows error message if both destination  and Origin are same -->
                        <div ng-if="fromDistrict == toDistrict && fromStop==toStop && dirtyFlag" class="alert alert-danger text-center">
                            Origin and Destination cannot be same - {{fromStop}}
                        </div>
                    </div>
                </div>
            </div>

            <!-- Shows No buses found message -->
            <div class="row m-5" ng-if="noBusFound">
                <div class="col-md-12">
                    <div class="card p-5 mx-5">
                        <div class="alert alert-dark text-center" role="alert">
                            <h2>No bus found !</h2>
                          </div>
                    </div>
                </div>
            </div>

            <!-- Shows the results of the bus search if the showTable value is true -->
            <div class="row m-5" ng-if="showTable">
                <div class="col-md-12">
                    <div class="card p-5 mx-5">
                        <table class="table table-striped text-center">
                            <thead>
                                <tr>
                                    <th scope="col">Bus</th>
                                    <th scope="col">{{fromStop}}</th>
                                    <th scope="col">{{toStop}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="bus in filteredBuses">
                                    <td> {{bus.name}} <br> {{bus.description}}</td>  
                                    <td ng-repeat="(stop,time) in bus.stops" ng-if="stop==fromStop">{{time}}</td> <!--Shows Arrival time-->
                                    <td ng-repeat="(stop,time) in bus.stops" ng-if="stop==toStop">{{time}}</td> <!-- Shows Departure time -->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

   </body>
</html>
